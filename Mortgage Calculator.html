<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Mortgage Calculator</title>
</head>

<body>

    <div class="title">
        <p>מחשבון משכנתא</p>
    </div>
    
        <div class="input" >
            <input type="text" id="FundAmount" placeholder="הזן קרן" onchange="checkInput(this.value,'ErrorFundAmount')">
            <p id="ErrorFundAmount">נא להזין רק מספרים</p> 
        </div>
        <div class="input">
            <input type="text" id="Interest" value="3.5%" onchange="checkInput(this.value,'ErrorInterest')">
            <p id="ErrorInterest">נא להזין רק מספרים</p>
        </div>
    <div class="input">
        <input type="text" id="Years"placeholder="הזן תקופת זמן/שנים" onchange="checkInput(this.value,'ErrorYears')">
        <p id="ErrorYears">נא להזין רק מספרים</p>
    </div>
    <div class="input">
        <input type="text" id="Payment"placeholder="הזן תשלום חודשי רצוי" onchange="checkInput(this.value,'ErrorPayment')">
        <p id="ErrorPayment">נא להזין רק מספרים</p>
    </div>
    <div class="button">
        <button id="btn" onclick="calc()">
            חשב משכנתא
        </button>
    </div>
    
<div class="row">
    <div id="result"></div>
</div>
<div class="row">
    <div id="isOk"></div>
</div>



    <script src="Mortgage Calculator.js"></script>

</body>

</html>
